    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes SanitizerTransliterator Global sanitizetransliterate Global Methods sanitize() An alias for the transliterate method See: transliterate transliterate( [string] [, substitutions]) Makes a series of substitutions on a string. Can be used to convert a string from one writing system to another (a process known as \"transliteration\") or to remove unwanted characters or sequences of characters from a string (a process known as \"sanitization\"). Parameters: Name Type Argument Default Description string String &lt;optional&gt; `` The string to transliterate or sanitize. substitutions Object &lt;optional&gt; {} A hash of substitutions to make on the string. Each key in this object should be a string of characters you want to replace, and the value for that key should be the new string of characters to replace it with. For example, setting \"s\": \"z\" will replace all s characters with z. To sanitize a string, provide each unwanted character or sequence of characters as as a key, and set the value of that key to an empty string. For example, setting \"ts\": \"\" in this object will remove all sequences of ts from the string (but leave individual instances of t and s that do not appear in sequence). Returns: Returns a new string with all substitutions made. Type String Example const substitutions = { tʼ: `d`, ts: `c`, }; const input = `tsatʼ`; const output = transliterate(input, substitutions); console.log(output); // --&gt; \"cad\" × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-01-26T18:52:26-06:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes SanitizerTransliterator Global sanitizetransliterate Classes Classes Sanitizer Transliterator × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-01-26T18:52:26-06:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes SanitizerTransliterator Global sanitizetransliterate TransliterateA small JavaScript library for transliterating and/or sanitizing strings. Works on Node (LTS) or in the browser. View the complete documentation for this library here. OverviewThis library is useful for linguists and data analysts working with language data. It can be used to convert a string from one writing system to another (a process known as \"transliteration\"), or to remove unwanted characters or sequences of characters from a string (a process known as \"sanitization\"). This library handles common problems that arise during transliteration and sanitization, including bleeding and feeding issues. DemoCheck out the Transliterator tool to see this library in use. Issues &amp; Feature RequestsClick here to open an issue or make a feature request. InstallationInstall with npm or yarn: npm install @digitallinguistics/transliterate # npm yarn add @digitallinguistics/transliterate # yarnImporting the LibraryIn the browser, include the library in your HTML (adjust the src to point to the location of the transliterate.js file in your project): &lt;!-- Using ES6 modules --&gt; &lt;script src=transliterate.js type=module&gt;&lt;/script&gt; &lt;!-- As a global variable --&gt; &lt;script src=transliterate.bundle.js&gt;&lt;/script&gt;In Node, simply require the library: const { transliterate } = require(`@digitallinguistics/transliterate`);Basic UsageThe transliterate library exports an object with four methods: transliterate Transliterator sanitize Sanitizer The sanitize and Sanitizer exports are essentially just aliases for transliterate and Transliterator respectively. To transliterate a string, use the transliterate method: // Import just the \"transliterate\" method from the library const { transliterate } = transliterate; // The list of substitutions to make const substitutions = { p: `b`, t: `d`, k: `g`, }; // The string to transliterate const input = `patak`; // Transliterate the string const output = transliterate(input, substitutions); console.log(output); // --&gt; \"badag\"To save a set of transliteration rules for reuse on more than one string, use the Transliterator class: // Import just the Transliterator class const { Transliterator } = transliterate; // The list of substitutions to use for transliteration const substitutions = { p: `b`, t: `d`, k: `g`, }; // Create a transliterate function that always // applies the same substitutions const transliterate = new Transliterator(substitutions); // The string to transliterate const input = `patak`; // Transliterate the string const output = transliterate(input); console.log(output); // --&gt; \"badag\"ContributingCheck out the Contributing Guide × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-01-26T18:52:26-06:00 using the DocStrap template. "},"Sanitizer.html":{"id":"Sanitizer.html","title":"Class: Sanitizer","body":" Documentation Classes SanitizerTransliterator Global sanitizetransliterate Class: Sanitizer Sanitizer An alias for the Transliterator class new Sanitizer() See: Transliterator × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-01-26T18:52:26-06:00 using the DocStrap template. "},"Transliterator.html":{"id":"Transliterator.html","title":"Class: Transliterator","body":" Documentation Classes SanitizerTransliterator Global sanitizetransliterate Class: Transliterator Transliterator A Transliterator class that saves a set of transliteration rules for repeated use. new Transliterator(substitutions) Create a new Transliterator Parameters: Name Type Description substitutions Object The set of substitution rules that this Transliterator should use. See the transliterate method for documentation on how this substitutions object should be formatted. Properties: Name Type Description substitutions Object The set of substitution rules for this Transliterator. You can update the substitution rules used by this Transliterator at any time by modifying this object. See the transliterate method for documentation on how this substitutions object should be formatted. Example const substitutions = { tʼ: `d`, ts: `c`, }; const transliterate = new Transliterator(substitutions); const input = `tsatʼ`; const output = transliterate(input); console.log(output); // --&gt; \"cad\" × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-01-26T18:52:26-06:00 using the DocStrap template. "}}
