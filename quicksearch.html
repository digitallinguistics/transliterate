    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes SanitizerTransliterator Global sanitizetransliterate Global Methods sanitize() An alias for the transliterate method See: transliterate transliterate( [string] [, substitutions]) Makes a series of substitutions on a string. Can be used to convert a string from one writing system to another (a process known as \"transliteration\") or to remove unwanted characters or sequences of characters from a string (a process known as \"sanitization\"). Parameters: Name Type Argument Default Description string String &lt;optional&gt; `` The string to transliterate or sanitize. substitutions Object &lt;optional&gt; {} A hash of substitutions to make on the string. Each key in this object should be a string of characters you want to replace, and the value for that key should be the new string of characters to replace it with. For example, setting \"s\": \"z\" will replace all s characters with z. To sanitize a string, provide each unwanted character or sequence of characters as as a key, and set the value of that key to an empty string. For example, setting \"ts\": \"\" in this object will remove all sequences of ts from the string (but leave individual instances of t and s that do not appear in sequence). Returns: Returns a new string with all substitutions made. Type String Example const substitutions = { tʼ: `d`, ts: `c`, }; const input = `tsatʼ`; const output = transliterate(input, substitutions); console.log(output); // --&gt; \"cad\" × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-07-02T19:35:53+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes SanitizerTransliterator Global sanitizetransliterate Classes Classes Sanitizer Transliterator × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-07-02T19:35:53+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes SanitizerTransliterator Global sanitizetransliterate Transliterate A small JavaScript library for transliterating and/or sanitizing strings. Tested against a variety of edge cases and unusual inputs. Quick Links View the complete documentation for this library here. View this library on GitHub. Click here to open an issue or make a feature request. Overview This library is useful for linguists and data analysts working with language data. It can be used to convert a string from one writing system to another (a process known as transliteration), or to remove unwanted characters or sequences of characters from a string (a process known as sanitization). This library handles common problems that arise during transliteration and sanitization, including bleeding and feeding issues. Demo Check out the Transliterator tool to see this library in use. Citation &amp; Attribution This library is maintained by Daniel W. Hieber. You can cite this library with its DOI using the following model: Hieber, Daniel W. 2020. digitallinguistics/transliterate. doi:10.5281/zenodo.2550468. Each version of this library is archived on this project's Zenodo page. Installation Install with npm or yarn: npm install @digitallinguistics/transliterate # npm yarn add @digitallinguistics/transliterate # yarn Importing the Library In the browser, include the library in your HTML (adjust the src to point to the location of the transliterate.js file in your project): &lt;script src=transliterate.js type=module&gt;&lt;/script&gt; In Node, simply import the library: import { transliterate } from '@digitallinguistics/transliterate'; Basic Usage The transliterate library exports an object with four methods: transliterate Transliterator sanitize Sanitizer The sanitize and Sanitizer exports are essentially just aliases for transliterate and Transliterator respectively. To transliterate a string, use the transliterate method: // Import the \"transliterate\" method from the library import { transliterate } from '@digitallinguistics/transliterate'; // The list of substitutions to make const substitutions = { p: `b`, t: `d`, k: `g`, }; // The string to transliterate const input = `patak`; // Transliterate the string const output = transliterate(input, substitutions); console.log(output); // --&gt; \"badag\" To save a set of transliteration rules for reuse on more than one string, use the Transliterator class: // Import the Transliterator class import { Transliterator } from '@digitallinguistics/transliterate'; // The list of substitutions to use for transliteration const substitutions = { p: `b`, t: `d`, k: `g`, }; // Create a transliterate function that always // applies the same substitutions const transliterate = new Transliterator(substitutions); // The string to transliterate const input = `patak`; // Transliterate the string const output = transliterate(input); console.log(output); // --&gt; \"badag\" × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-07-02T19:35:53+00:00 using the DocStrap template. "},"Sanitizer.html":{"id":"Sanitizer.html","title":"Class: Sanitizer","body":" Documentation Classes SanitizerTransliterator Global sanitizetransliterate Class: Sanitizer Sanitizer An alias for the Transliterator class new Sanitizer() See: Transliterator × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-07-02T19:35:53+00:00 using the DocStrap template. "},"Transliterator.html":{"id":"Transliterator.html","title":"Class: Transliterator","body":" Documentation Classes SanitizerTransliterator Global sanitizetransliterate Class: Transliterator Transliterator A Transliterator class that saves a set of transliteration rules for repeated use. new Transliterator(substitutions) Create a new Transliterator Parameters: Name Type Description substitutions Object The set of substitution rules that this Transliterator should use. See the transliterate method for documentation on how this substitutions object should be formatted. Properties: Name Type Description substitutions Object The set of substitution rules for this Transliterator. You can update the substitution rules used by this Transliterator at any time by modifying this object. See the transliterate method for documentation on how this substitutions object should be formatted. Returns: Returns a transliterate function that accepts a string and makes the substitutions provided in the transliterate argument. Type function Example const substitutions = { tʼ: `d`, ts: `c`, }; const transliterate = new Transliterator(substitutions); const input = `tsatʼ`; const output = transliterate(input); console.log(output); // --&gt; \"cad\" × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-07-02T19:35:53+00:00 using the DocStrap template. "}}
